<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
</head>
<body>
    <h1>Hi there!</h1>
    <p>Thanks for contacting Jianjun's furniture store! We will reach out to you as soon as possible! </p>
    <p id="contactCount"></p>
    <script>
        const contactCounterKey = 'contactCount';
        let contactCount = localStorage.getItem(contactCounterKey) ? parseInt(localStorage.getItem(contactCounterKey)) : 0;
        contactCount += 1;
        localStorage.setItem(contactCounterKey, contactCount);
        document.getElementById('contactCount').textContent = `You have contacted us ${contactCount} time(s) so far. We appreciate every reaching out from you!`;
    </script>

</body>
</html>
